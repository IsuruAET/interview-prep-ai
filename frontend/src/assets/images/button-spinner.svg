<svg 
  width="24" 
  height="24" 
  viewBox="0 0 50 50" 
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <circle
    cx="25"
    cy="25"
    r="20"
    stroke="currentColor"
    stroke-width="5"
    stroke-linecap="round"
    stroke-dasharray="90"
    stroke-dashoffset="60"
  >
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.8s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
